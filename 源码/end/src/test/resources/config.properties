# WebDriver配置
webdriver.chrome.driver=src/test/resources/chromedriver.exe
webdriver.edge.driver=src/test/resources/msedgedriver.exe
webdriver.gecko.driver=src/test/resources/geckodriver.exe
webdriver.headless=false

# 测试环境配置
base.url=http://localhost:8080
api.base.url=http://localhost:8000

# 测试账号
test.user.phone=15527752855
test.user.password=123456789
test.admin.phone=admin
test.admin.password=123456

# 隐式等待时间(秒)
webdriver.implicit.wait=10

# 显式等待时间(秒)
webdriver.explicit.wait=15

# 页面加载超时时间(秒)
webdriver.page.load.timeout=30

# 截图路径
screenshot.path=test-output/screenshots

# 元素定位器
login.username.selector=input[placeholder='请输入账号']
login.password.selector=input[type='password']
login.button.selector=button.el-button--primary
login.error.selector=.el-message--error
login.tab.selector=.login-type span:nth-child(2)

# 商城页面元素
shop.search.input=.search-input
shop.search.button=.el-icon-search
shop.product.items=.goods-item
shop.price.filter=.el-select
shop.category.items=.category-item
shop.sort.dropdown=.sort-select .el-input
shop.pagination=.el-pagination
shop.add.cart.button=.goods-item .add-cart
shop.product.name=.goods-item .goods-title
shop.product.price=.goods-item .goods-price 